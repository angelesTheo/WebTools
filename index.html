<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div>
          <p class="app__eyebrow">Agenda web</p>
          <h1>Planifiez vos tâches</h1>
          <p class="app__subtitle">
            Organisez vos journées grâce à une vue claire et une liste de tâches
            rapide à mettre à jour.
          </p>
        </div>
        <div class="today" aria-live="polite">
          <span id="todayDate"></span>
          <span id="todayMeta"></span>
        </div>
      </header>

      <section class="scheduler">
        <div class="scheduler__panel">
          <h2>Créer une tâche</h2>
          <form id="taskForm" class="task-form">
            <label>
              Titre de la tâche
              <input type="text" id="taskTitle" placeholder="Ex : Préparer la réunion" required />
            </label>
            <label>
              Description
              <textarea id="taskDescription" rows="3" placeholder="Détails importants..."></textarea>
            </label>
            <label>
              Date
              <input type="date" id="taskDate" required />
            </label>
            <label>
              Heure
              <input type="time" id="taskTime" required />
            </label>
            <label>
              Priorité
              <select id="taskPriority">
                <option value="Haute">Haute</option>
                <option value="Moyenne" selected>Moyenne</option>
                <option value="Basse">Basse</option>
              </select>
            </label>
            <button type="submit">Ajouter la tâche</button>
          </form>
        </div>

        <div class="scheduler__panel">
          <div class="panel-header">
            <div>
              <h2>Tâches planifiées</h2>
              <p class="panel-subtitle">Glissez l'ordre ou marquez-les comme terminées.</p>
            </div>
            <div class="panel-actions">
              <button id="filterToday" type="button">Aujourd'hui</button>
              <button id="clearFilter" type="button" class="ghost">Toutes</button>
            </div>
          </div>

          <ul id="taskList" class="task-list" aria-live="polite"></ul>
          <div id="emptyState" class="empty-state">
            <p>Ajoutez vos premières tâches pour démarrer votre agenda.</p>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
